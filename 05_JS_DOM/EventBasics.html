<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTML Events</title>
  <style>
    body {
      background-color: #414141;
      color: aliceblue;
      font-family: Arial, sans-serif;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
    img {
      cursor: pointer;
      border: 2px solid transparent;
      transition: border 0.3s;
    }
    img:hover {
      border: 2px solid #fff;
    }
  </style>
</head>
<body>
  <h2>Amazing images</h2>
  <div>
    <ul id="images">
      <li><img width="200px" id="photoshop" src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="photoshop"></li>
      <li><img width="200px" id="japan" src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="japan"></li>
      <li><img width="200px" id="river" src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="river"></li>
      <li><img width="200px" id="owl" src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="owl"></li>
      <li><img width="200px" id="prayer" src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="prayer"></li>
      <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
    </ul>
  </div>
</body>

<script>
  /*
   ðŸŽ¯ JavaScript Event Handling Concepts:
   --------------------------------------
   - .onclick : basic click handler (not recommended)
   - addEventListener : modern, supports multiple listeners
   - Event Object (e): contains event details

   Important Event Properties:
   - e.target: the actual element clicked
   - e.currentTarget: the element where the handler is attached
   - e.type: event type (click, etc.)
   - e.timeStamp: when the event occurred
   - e.preventDefault(): prevent default behavior
   - e.stopPropagation(): stop bubbling
  */

  // Example 1 â€“ Basic onclick
  // document.getElementById('owl').onclick = function() {
  //   alert("Owl clicked");
  // };

  // Example 2 â€“ Bubbling
  // document.getElementById('images').addEventListener('click', function(e) {
  //   console.log("Clicked inside the UL");
  // }, false);

  // document.getElementById('owl').addEventListener('click', function(e) {
  //   console.log("Owl clicked");
  //   e.stopPropagation();
  // }, false);

  // Example 3 â€“ Prevent default
  // document.getElementById('google').addEventListener('click', function(e) {
  //   e.preventDefault();
  //   e.stopPropagation();
  //   console.log("Google link clicked");
  // }, false);

  // Example 4 â€“ Delegation
  document.querySelector('#images').addEventListener('click', function(e) {
    console.log("Event target tag:", e.target.tagName);

    if (e.target.tagName === 'IMG') {
      console.log("Clicked image ID:", e.target.id);
      let removeIt = e.target.parentNode;
      removeIt.remove();
      // Or: removeIt.parentNode.removeChild(removeIt);
    }
  });

  /*
   ðŸ“‹ Interview Questions and Answers

   Q1: What is event bubbling?
   - Events propagate from the innermost element outward (child -> parent).

   Q2: What is event capturing?
   - The opposite of bubbling; events propagate from parent to child.

   Q3: What is event delegation?
   - Attaching a single event listener to a parent element to handle events for all children.

   Q4: What does e.preventDefault() do?
   - Prevents the default browser action (e.g., following a link).

   Q5: What does e.stopPropagation() do?
   - Stops the event from bubbling up to parent elements.

   Q6: Difference between e.target and e.currentTarget?
   - e.target: the actual element clicked.
   - e.currentTarget: the element the event listener is attached to.

   Q7: Can you attach multiple event listeners to the same element?
   - Yes, using addEventListener multiple times.

   Q8: What is the benefit of using addEventListener over onclick?
   - addEventListener allows multiple handlers, better control, and options like once and capture.

   Q9: What is passive event listener?
   - A listener that never calls preventDefault(), improving scrolling performance.
  */
</script>
